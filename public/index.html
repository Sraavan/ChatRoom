<head>

  <meta charset='UTF-8'>
  <meta name="robots" content="noindex">

</head>

<body>

  <div id="frame">
    <div id="sidepanel">
      <div id="profile">
        <div class="wrap">
          <img id="profile-img" src="http://emilcarlsson.se/assets/mikeross.png" class="online" alt="" />
          <p id="userId"></p>
          <div id="status-options">
            <ul>
              <li id="status-online" class="active"><span class="status-circle"></span>
                <p>Online</p>
              </li>
              <li id="status-away"><span class="status-circle"></span>
                <p>Away</p>
              </li>
              <li id="status-busy"><span class="status-circle"></span>
                <p>Busy</p>
              </li>
              <li id="status-offline"><span class="status-circle"></span>
                <p>Offline</p>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div id="contacts">
        <ul id="groupList">
          <li class="contact active">
            <div class="wrap">
              <span class="contact-status busy"></span>
              <img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />
              <div class="meta">
                <p class="name">You</p>
                <p class="preview"></p>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div id="bottom-bar">
        <button class="addgroup" id="addGroup"><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Add Group</span></button>
        <button id="joinGroup"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>Join Group</span></button>
      </div>
    </div>

    <div class="content">
      <div class="contact-profile">
        <img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />
        <p>Global chat <span id="numUsers" style="padding-left : 130px"></span> </p>
      </div>

      <div class="messages">
        <ul>
          <!-- <li class="sent">
            <img src="http://emilcarlsson.se/assets/mikeross.png" alt="" />
            <p>How the hell am I supposed to get a jury to believe you when I am not even sure that I do?!</p>
          </li> -->
        </ul>
      </div>

      <div class="message-input">
        <div class="wrap">
          <input type="text" placeholder="Write your message..." />
          <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
          <button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>

    <script>
      const userName = prompt("Please enter a NickName : ")
      $('#userId').text(userName)
      var socket = io()
      try {
        var url = new URL(window.location.href)
        var grpName = url.searchParams.get('grp');
        // console.log(grpName)
        if (grpName == null) {
          throw error();
        }
        socket.emit('changeGrp', grpName)
        socket = io(`/${grpName}`)
      } catch (error) {

      }
      $(".messages").animate({ scrollTop: $(".messages")[0].scrollHeight }, "fast");

      

      function addGroupInList(groupName) {
        var grpList = document.getElementById("groupList")
        grpList.innerHTML += "<li class='contact'>"
        grpList.innerHTML += "<div class='wrap'>"
        grpList.innerHTML += "<span class='contact-status online'></span>"
        // grpList.innerHTML+="<img src='http://emilcarlsson.se/assets/rachelzane.png' alt='' />"
        grpList.innerHTML += "<div class='meta'>"
        grpList.innerHTML += `<p class='name'>${groupName}</p>`
        grpList.innerHTML += "<p class='preview'>Mike, I know everything! I'm Donna..</p>"
        grpList.innerHTML += "</div></div></li>"
      }
      //  setInterval(addGroupInList("GlobalChat"),5000)

      function sendMessage() {
        message = $(".message-input input").val();
        if ($.trim(message) == '') {
          return false;
        }
        socket.emit("clientMsg", [message, userName])
        $('<li class="sent"><img src="http://emilcarlsson.se/assets/mikeross.png" alt="" /><p>' + message + '</p></li>').appendTo($('.messages ul'));
        $('.message-input input').val(null);
        $('.contact.active .preview').html('<span>You: </span>' + message);
        $(".messages").animate({ scrollTop: $(".messages")[0].scrollHeight }, "fast");
      };

      function receiveMessage(message) {
        if ($.trim(message) == '') {
          return false;
        }
        // $('<li class="replies"><img src="http://emilcarlsson.se/assets/mikeross.png" alt="" /><p>' + message + '</p></li>').appendTo($('.messages ul'));
        $('<li class="replies"><p style="background-color:orange" id="msgUserName">' + message[1] + '</p><p>' + message[0] + '</p></li>').appendTo($('.messages ul'));
        $('.message-input input').val(null);
        $('.contact.active .preview').html(`<span>${message[1]} </span> ${message[0]}`);
        $(".messages").animate({ scrollTop: $(".messages")[0].scrollHeight }, "fast");
      };

      function addGroup() {
        var grpName = prompt("Enter a group name : ")
        socket.emit("addGrp", grpName)
        window.location = "/"
      }

      // function changeGrp(){
      //   socket.emit('changeGrp',grp)
      //   window.location = "?grp="+"grpA"
      // }



      // $('.addgroup').click(function() {
      //   console.log("Group added")
      //   addGroup();
      // });


      // $('.changeGroup').click(function() {
      //   console.log("Button clicked!")
      //   changeGrp();
      // });
        
      $('.submit').click(function () {
        sendMessage();
      });

      $(window).on('keydown', function (e) {
        if (e.which == 13) {
          sendMessage();
          return false;
        }
      });
      //# sourceURL=pen.js
      //My code
      socket.on('getUsers', d => {
        console.log("Number of users : ", d)
        document.getElementById("numUsers").innerHTML = `${d} user(s) connected`
      })

      socket.on('serverMsg', message => receiveMessage(message))

      // socket.on('chatHist', data => {
      //   console.log(data)
      //   console.log("MsgCount : "+data.msgCount)
      //   for (var i=0;i<data.msgCount;i++){
      //     receiveMessage([data.messages[i].data,data.messagesUserName[i].userName])
      //     // console.log(data.messages[i])
      //   }
      // })

      fetch('/getChatHist')
        .then(response => response.json())
        .then(response => {

          for (var i in response.messages) {
            receiveMessage([response.messages[i].data, response.messages[i].userName])
          }
        })

      socket.on('initChat', d => {
        var data = JSON.parse(d)
        for (var i = 1; i <= data.msgCount; i++) {
          console.log(`${i} : ${data.messages}`)
        }
      })


      
      $("#profile-img").click(function () {
        $("#status-options").toggleClass("active");
      });

      $(".expand-button").click(function () {
        $("#profile").toggleClass("expanded");
        $("#contacts").toggleClass("expanded");
      });

      $("#status-options ul li").click(function () {
        $("#profile-img").removeClass();
        $("#status-online").removeClass("active");
        $("#status-away").removeClass("active");
        $("#status-busy").removeClass("active");
        $("#status-offline").removeClass("active");
        $(this).addClass("active");

        if ($("#status-online").hasClass("active")) {
          $("#profile-img").addClass("online");
        } else if ($("#status-away").hasClass("active")) {
          $("#profile-img").addClass("away");
        } else if ($("#status-busy").hasClass("active")) {
          $("#profile-img").addClass("busy");
        } else if ($("#status-offline").hasClass("active")) {
          $("#profile-img").addClass("offline");
        } else {
          $("#profile-img").removeClass();
        };

        $("#status-options").removeClass("active");
      });

    </script>
</body>

</html>
